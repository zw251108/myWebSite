<!DOCTYPE html>
<html lang="zh-CN">
<head>%STYLE_HTML%</head>
<body class="Container index">
%HEADER_HTML%
<a href="blog/">
	<section class="module module-metro module-big module-blog">
		<h2 class="module_title">博客 blog</h2>
	</section>
</a>

<a href="">
	<section class="module module-metro module-tiny module-user">
		<h2 class="module_title">我 me</h2>
	</section>
</a>

<section class="module module-metro module-tiny module-watch">
	<h2 class="module_title">时间 time</h2>
	<div class="watch_wrap hidden" id="watch">
		<span class="watch_hourHand" id="hourHand"></span>
		<span class="watch_minuteHand" id="minuteHand"></span>
		<span class="watch_secondHand" id="secondHand"></span>
		<span class="watch_mark watch_mark-1"></span>
		<span class="watch_mark watch_mark-2"></span>
		<span class="watch_mark watch_mark-3"></span>
		<span class="watch_mark watch_mark-4"></span>
		<span class="watch_mark watch_mark-5"></span>
		<span class="watch_mark watch_mark-6"></span>
		<span class="watch_mark watch_mark-7"></span>
		<span class="watch_mark watch_mark-8"></span>
		<span class="watch_mark watch_mark-9"></span>
		<span class="watch_mark watch_mark-10"></span>
		<span class="watch_mark watch_mark-11"></span>
		<span class="watch_mark watch_mark-12"></span>
	</div>
</section>

<section class="module module-metro module-small module-calendar" id="calendar">
	<h2 class="module_title">日历 calendar</h2>
	<span class="module_info">2014 年 05 月</span>
	<div class="calendar_today">30</div>
</section>

<section class="module module-metro module-small module-weather" id="weather">
	<h2 class="module_title">天气预报 weather</h2>
	<span class="module_info"></span>
</section>

<a href="document/">
	<section class="module module-metro module-small module-document">
		<h2 class="module_title">前端文档 document</h2>
	</section>
</a>

<a href="editor/">
	<section class="module module-metro module-small module-editor">
		<h2 class="module_title">编辑器 editor</h2>
	</section>
</a>

<a href="favorite">
	<section class="module module-metro module-normal module-favor">
		<h2 class="module_title">收藏夹 favorite</h2>
	</section>
</a>

<a href="palette/">
	<section class="module module-metro module-small module-palette">
		<h2 class="module_title">调色板 palette</h2>
	</section>
</a>

<a href="rss/">
	<section class="module module-metro module-normal module-rss">
		<h2 class="module_title">订阅 rss</h2>
	</section>
</a>
%FOOTER_HTML%
<script data-main="script/index" src="script/lib/require/require.js"></script>
</body>
</html>
